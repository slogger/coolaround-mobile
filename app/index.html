<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description"udcontent="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>CoolAround</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="vendor/roboto-font/roboto-font.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/page-login.css">
    <link rel="stylesheet" href="styles/page-comrades.css">
    <!-- endbuild-->

    <!-- build:js scripts/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shady';
    </script>

    <!-- build:js scripts/vendor.min.js -->
    <script src="bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- will be replaced with pages.vulcanized.html -->
    <link rel="import" href="pages/pages.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <script src="cordova.js"></script>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
    <!-- Main Area -->
    <!-- Main Content -->
    <iron-pages attr-for-selected="data-route" selected="{{ route }}">
        <page-login
            data-route="login"
            class="page page--no-bottombar"></page-login>
        <page-map
            data-route="map"
            class="page"></page-map>
        <page-comrades
            comrades="{{friends}}"
            data-route="comrades"
            class="page"></page-comrades>
    </iron-pages>

    <paper-tabs
        class="bottombar"
        align-bottom
        attr-for-selected="data-route"
        selected="{{ route }}">
        <paper-tab data-route="map">Карта</paper-tab>
        <paper-tab data-route="comrades">Фильтр друзей</paper-tab>
    </paper-tabs>

    <paper-dialog id="modal"
        modal
        entry-animation="scale-up-animation"
        exit-animation="fade-out-animation">
      <h3>Вы хотите связаться с</h3>
      <h2>{{dialog.name}}</h2>
      <div class="buttons">
          <paper-button dialog-dismiss>Нет</paper-button>
          <paper-button dialog-confirm autofocus>СМС</paper-button>
          <paper-button dialog-confirm autofocus>Звонок</paper-button>
      </div>
    </paper-dialog>
</template>

<!-- build:js scripts/app.min.js -->
<script src="bower_components/zepto/zepto.js"></script>
<script src="scripts/server.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild-->

</body>
</html>
